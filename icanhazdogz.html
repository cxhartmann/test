    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #spectrometer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 75px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0;
            box-sizing: border-box;
            pointer-events: none;
        }
        .spectrometer-bar {
            position: relative;
            flex-grow: 1;
            width: 2px;
            margin: 0 1px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: height 0.05s ease;
            opacity: 1;
        }

        .peak-indicator {
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: rgb(0, 0, 0);
            bottom: 0;
            transition: bottom 0.3s ease;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        }

        #control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
        }

        #playPauseBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #playPauseBtn:hover {
            background-color: #45a049;
        }

        #creditsBtn {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        #creditsBtn:hover {
            background-color: #007B9A;
        }

        .slider-container {
            margin-bottom: 10px;
        }

        .slider-container label {
            display: inline-block;
            width: 120px;
        }

        .slider-container input {
            width: 150px;
            vertical-align: middle;
        }

        .slider-value {
            display: inline-block;
            width: 50px;
            text-align: right;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .overlay-content {
            color: white;
            font-size: 48px;
            font-family: Arial, sans-serif;
        }

        .overlay-content a {
            color: #1DA1F2;
            text-decoration: none;
            font-size: 24px;
            margin-top: 10px;
            display: inline-block;
        }

        .overlay-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
